<!-- ===== NAVBAR ===== -->
<header class="navbar">
    <div class="logo">CRS</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="fir.html">Report</a>
        <a href="womenhelp.html" class="active">Women Help</a>
    </nav>
</header>

<!-- ===== HEADER / HERO ===== -->
<section class="women-hero">
    <div class="overlay">
        <h1>Women Help Desk</h1>
        <p>Your safety, dignity & protection matter</p>
    </div>
</section>

<!-- ===== FORM SECTION ===== -->
<section class="form-section">

    <div class="form-container">

        <!-- LEFT IMAGE -->
        <div class="form-image">
            <img src="images/wese.jpg" alt="Women Support">
        </div>

        <!-- FORM -->
        <form class="women-form" action="submit_women.php" method="POST" enctype="multipart/form-data">
            <h2>Request Help</h2>

            <label>Full Name</label>
            <input type="text" name="full_name" placeholder="Enter your full name" required>

            <label>CNIC</label>
            <input type="text" name="cnic" placeholder="xxxxx-xxxxxxx-x" required>

            <label>Phone Number</label>
            <input type="text" name="phone" placeholder="03XX-XXXXXXX" required>

            <label>City</label>
            <select name="city" required>
                <option value="">Select City</option>
                <option>Lahore</option>
                <option>Rawalpindi</option>
                <option>Faisalabad</option>
                <option>Multan</option>
                <option>Gujranwala</option>
                <option>Sialkot</option>
                <option>Bahawalpur</option>
                <option>Sargodha</option>
            </select>

            <!-- Type of Issue Dropdown -->
            <label>Type of Issue</label>
            <select name="issue_type" required>
                <option value="">-- Select Type of Issue --</option>
                <option>Domestic Violence</option>
                <option>Harassment</option>
                <option>Assault</option>
                <option>Threats</option>
                <option>Other</option>
            </select>

            <label>Problem Description</label>
            <textarea name="description" rows="4" placeholder="Describe your issue briefly..." required></textarea>

            <label>Upload Evidence (Optional)</label>
            <input type="file" name="evidence" accept="image/*,video/*,.pdf">

            <button type="submit" name="submit">Submit Request</button>
        </form>

    </div>

</section>

</html>
