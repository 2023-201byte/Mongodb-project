<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online FIR Registration</title>
    <link rel="stylesheet" href="fir.css">
</head>
<body>

<div class="form-container">
    <h1>Online FIR Registration Form</h1>
    <p>Please fill the form carefully. All fields are mandatory.</p>

    <form action="submit_fir.php" method="POST" enctype="multipart/form-data">

        <!-- Full Name -->
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" required>

        <!-- CNIC -->
        <label>CNIC Number</label>
        <input type="text" name="cnic" placeholder="e.g. 12345-1234567-1" required>

        <!-- Phone -->
        <label>Phone Number</label>
        <input type="tel" name="phone" placeholder="03XX-XXXXXXX" required>

        <!-- City -->
        <label>City (Punjab)</label>
        <select name="city" required>
            <option value="">-- Select City --</option>
            <option>Lahore</option>
            <option>Rawalpindi</option>
            <option>Faisalabad</option>
            <option>Multan</option>
            <option>Gujranwala</option>
            <option>Sialkot</option>
            <option>Bahawalpur</option>
            <option>Sargodha</option>
            <option>Sheikhupura</option>
            <option>Rahim Yar Khan</option>
            <option>Okara</option>
            <option>Kasur</option>
            <option>Jhelum</option>
            <option>Chiniot</option>
            <option>Mianwali</option>
            <option>Dera Ghazi Khan</option>
        </select>

        <!-- Place of Crime -->
        <label>Place of Crime</label>
        <input type="text" name="place" placeholder="Enter exact place of incident" required>

        <!-- Type of Crime Dropdown -->
        <label>Type of Crime</label>
        <select name="crime_type" required>
            <option value="">-- Select Type of Crime --</option>
            <option>Theft</option>
            <option>Assault</option>
            <option>Fraud</option>
            <option>Harassment</option>
            <option>Other</option>
        </select>

        <!-- Evidence -->
        <label>Upload Evidence (Image / Video / PDF)</label>
        <input type="file" name="evidence" accept="image/*,video/*,.pdf" required>

        <!-- Description -->
        <label>Crime Description</label>
        <textarea name="description" placeholder="Describe the incident briefly..." required></textarea>

        <!-- Submit -->
        <button type="submit" name="submit">Submit FIR</button>

    </form>
</div>

</body>
</html>
